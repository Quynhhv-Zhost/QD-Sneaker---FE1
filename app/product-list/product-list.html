<h2>Product List</h2>

<div class="search-wrapper">
    <input [(ngModel)]="filterText" placeholder="ðŸ”Ž Search products..." />
</div>

<div *ngIf="filterProducts().length > 0; else noProducts">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of filterProducts()">
                <td>{{ product.id }}</td>
                <td>{{ product.name | uppercase }}</td>
                <td>{{ product.price | currency : "VND" }}</td>
                <td [ngStyle]="{ color: product.inStock ? 'green' : 'red' }">
                    {{ product.inStock ? "In Stock" : "Out of Stock" }}
                </td>
            </tr>
        </tbody>
    </table>
</div>
<ng-template #noProducts>
    <p class="no-result">No products match the filter.</p>
</ng-template>
