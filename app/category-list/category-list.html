<h2>Category List</h2>
<div class="search-wrapper">
    <input [(ngModel)]="filterText" placeholder="ðŸ”Ž Search Categories...">
</div>

<div *ngIf="filterCategories().length > 0; else noCategories">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of filterCategories()">
                <td>{{ category.id }}</td>
                <td>{{ category.name }}</td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #noCategories>
    <p class="no-result">No categories match your search.</p>
</ng-template>
